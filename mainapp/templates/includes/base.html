<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'index-page' %}">Beuga</a>

      </li>

      </li>
    </ul>
    {% if request.user.is_authenticated %}
    <a href="{% url 'signout' %}">Exit</a>
{% else  %}
      <a href="{% url 'signin' %}"><button type="button" class="btn btn-success">Log in</button></a><a href="{% url 'signup' %}"><button type="button" class="btn btn-primary">Sign Up</button></a>
{% endif %}
  </div>
</nav>
    <div class="container">
    {% block body %}{% endblock body %}
     </div>

</body>
</html>
